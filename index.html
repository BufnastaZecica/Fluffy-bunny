<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@700;900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Sedgwick+Ave+Display&display=swap"

    href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Orbitron:wght@900&family=Rampart+One&display=swap"
    rel="stylesheet">


  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
</head>

<body>
  <main class="hide-native-scrollbar">
    <section class="main box-layout">
      <div>
        <h1>
          Fluffy<br />
          Bunnies
        </h1>
        <h2 class="gradient-font">Making pretty websites and <br> Crafting custom software solutions</h2>
      </div>
      <div class="walk-bunny-container box-layout">
        <div class="walking-bunny">
        </div>
      </div>
    </section>
    <section class="services box-layout" id="services">
      <h2>Services</h2>
      <ul>
        <li>Websites</li>
        <li>Aplications</li>
        <li>Web Presentations</li>
      </ul>
    </section>
    <section class="projects box-layout" id="projects">
      <div class="basina">
        <a href="https://basina.surge.sh/" target="_blanck">
          <img src="./imgs/basina1.PNG" alt="Websites landing page">
          <img src="./imgs/basina2.PNG" alt="Websites page">
        </a>
      </div>
      <div class="chartbehavior">
      <a href="https://chartbehavior.com/app" target="_blanck">
        <img src="./imgs/cb1.PNG" alt="Websites landing page">
        <img src="./imgs/cb2.PNG" alt="Websites page">
      </a>  
      </div>
    </section>

    <section class="contact box-layout">
      <div class="animated-bunnies">
        <img class="left-bunny" src="./imgs/zeka_desno.png" alt="Blue nose Fluffy bunny" />
        <img class="right-bunny" src="./imgs/zeka_levo.png" alt="Pink nose Fluffy Bunny" />
      </div>
      <h2>
        Need one? <br> Lets make it!
      </h2>
    </section>
    <section class="contact-form box-layout">
      <div id="contact">
        <p>Send us a message</p>
        <form id="contact-form">
          <input type="hidden" name="contact_number" />
          <p>
            <label>Name</label>
            <input type="text" name="user_name" required />
          </p>
          <p>
            <label>Email</label>
            <input type="email" name="user_email" required />
          </p>
          <p class="message">
            <label>Message</label>
            <textarea name="message" required></textarea>
          </p>

          <p>
            <input type="submit" value="Send" />
          </p>
        </form>
      </div>
      <div id="responce">
        <p class="gradient-font ">
          Thanks for reaching out to us!
          <br />
          We wil conntact you back as soon as possible.
        </p>
      </div>
    </section>
    <section class="contact box-layout">
      <address>
        <a href="mailto:fluffybunny@gmail.com">fluffybunny@gmail.com</a><br />
        <a href="tel:+13115552368">(311) 555-2368</a>
      </address>
    </section>
  </main>

  <script type="text/javascript">
    (function () {
      emailjs.init("user_dXnw0wdAdI0EwpxJtJWnR");
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          emailjs.sendForm("bufna", "bufnat", "contact-form").then(
            function (response) {
              document.getElementById("contact").style.display = "none";
              document.getElementById("responce").style.display = "flex";
            });
        })
    })();
  </script>
  <script src="./js/index.js" type="text/javascript"></script>
</body>

</html>
