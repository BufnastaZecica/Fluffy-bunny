<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Sedgwick+Ave+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="hide-native-scrollbar">
      <section class="main box-layout">
        <h1>
          Fluffy<br />
          Bunnies
        </h1>
        <div class="bunnies">
          <img class="logo" src="./imgs/logo.png" alt="Logo" />
          <img class="bunny" src="./imgs/zeka.png" alt="Banny" />
        </div>
        <h2 class="gradient-font">Making pretty websites</h2>
      </section>

      <section class="services box-layout" id="services">
        <div class="animated-bunnies">
          <img
            class="left-bunny"
            src="./imgs/zeka_desno.png"
            alt="Blue nose Fluffy bunny"
          />

          <img
            class="right-bunny"
            src="./imgs/zeka_levo.png"
            alt="Pink nose Fluffy Bunny"
          />
        </div>
        <p class="intro box-shadow-out gradient-font">What do we do?</p>

        <ul>
          <li>Websites</li>

          <li>Aplications</li>

          <li>Web Presentations</li>
        </ul>
      </section>

      <section class="projects" id="projects">
        <img
          srcset="
            http://placeimg.com/640/360/any 320w,
            http://placeimg.com/640/360/any 800w
          "
          sizes="(max-width: 320px) 300px,
            (max-width: 600px) 400px,
            (max-width: 1024px) 800px,
            1100px"
          src="http://placeimg.com/640/360/any"
          alt="Images of projects landing pages"
        />
      </section>

      <section class="contact box-layout">
        <div class="animated-bunniess">
          <img
            class="left-bunny"
            src="./imgs/zeka_desno.png"
            alt="Blue nose Fluffy bunny"
          />
          <img
            class="right-bunny"
            src="./imgs/zeka_levo.png"
            alt="Pink nose Fluffy Bunny"
          />
        </div>
        <p class="box-shadow-out gradient-font">
          Need one? <strong>Lets make it!</strong>
        </p>
        <address>
          <a href="mailto:fluffybunny@gmail.com">fluffybunny@gmail.com</a><br />
          <a href="tel:+13115552368">(311) 555-2368</a>
        </address>
        <div class="button">
          <a href="contact.html" class="btn">Send Message</a>
        </div>
      </section>
    </main>
    <nav role="navigation">
      <div id="menuToggle">
        <input id="checkbox" type="checkbox" />
        <span></span>
        <span></span>
        <span></span>
        <ul id="menu">
          <li><a onclick="hideMenu()" href="#services">Services</a></li>
          <li><a onclick="hideMenu()" href="#projects">Projects</a></li>
          <li><a onclick="hideMenu()" href="./contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <script src="./js/index.js" type="text/javascript"></script>
  </body>
</html>
